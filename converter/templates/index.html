<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>
            Youtube mp3 converter
    </title>
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
  <center>
    <h1> MP3 Download via Email</h1>
  <div class="Page" id="untitled_page_page">
      <div>
        <form action="{% url 'converter:index'%}"  method="POST">{% csrf_token %}
        <input type="url" required class="form-control" name="url"
               placeholder="enter a valid youtube url" id="url-field">
        <br>
        <input type="email" required class="form-control" name="email"
               placeholder="enter an email address" id="email-field">
        <br>
         <button type="submit">Submit</button>
        </form>
       </div>
  </div>
  </center>
</body>
</html>
